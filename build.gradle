}

tasks.register("run-admin") {
    dependsOn project('admin').getTasksByName('run', false)
    group = 'Run Client/Server'
    description = 'Run the Admin'
}
tasks.register("run-shared") {
    dependsOn project('shared').getTasksByName('run', false)
    group = 'Run Client/Server'
